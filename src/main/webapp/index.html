<!doctype html>
<html lang="en" ng-app="todo">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>AngularJS / Spring â€¢ Todo App</title>
<link rel="stylesheet" href="css/bootstrap.css">
<style>
[ng-cloak] {
	display: none;
}
</style>
</head>
<body>
	<section id="main" class="container" ng-cloak ng-controller="TodoCtrl">
		<table class="table table-striped">
			<thead><tr><th>Todo</th></tr></thead>
			<tbody><tr ng-repeat="todo in todos"><td>{{todo.title}}</td></tr></tbody>
		</table>
	</section>
	<script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
